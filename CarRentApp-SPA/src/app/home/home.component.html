<div class="container mt-5">
  <div *ngIf="!registerMode" style="text-align: center">
    <h1>Enjoy your ride</h1>
    
<!--Carousel Wrapper-->
<mdb-carousel [isControls]="true" class="carousel slide carousel-fade" [animation]="'fade'">
  <!--First slide-->
  <mdb-carousel-item>
      <div class="view">
          <img class="d-block w-100" src="https://mdbootstrap.com/img/Photos/Slides/img%20(68).jpg" alt="First slide">
          <div class="mask rgba-black-light waves-light" mdbWavesEffect></div>
      </div>
  </mdb-carousel-item>
  <!--/First slide-->
  <!--Second slide-->
  <mdb-carousel-item>
      <div class="view">
          <img class="d-block w-100" src="https://mdbootstrap.com/img/Photos/Slides/img%20(6).jpg" alt="Second slide">
          <div class="mask rgba-black-strong waves-light" mdbWavesEffect></div>
      </div>
  </mdb-carousel-item>
  <!--/Second slide-->
  <!--Third slide-->
  <mdb-carousel-item>
      <div class="view">
          <img class="d-block w-100" src="https://mdbootstrap.com/img/Photos/Slides/img%20(9).jpg" alt="Third slide">
          <div class="mask rgba-black-slight waves-light" mdbWavesEffect></div>
      </div>
  </mdb-carousel-item>
  <!--/Third slide-->
  <div class="carousel-caption">
    <p class="lead">Come on in to view cars... All you need to do is sign up!</p>
</div>
</mdb-carousel>
<!--/.Carousel Wrapper-->


    <div class="text-center">
      <button class="btn btn-primary btn-lg mt-2 mr-2" (click)="registerToggle()">Register</button>
      <button class="btn btn-info btn-lg mt-2">Learn more</button>
    </div>
  </div>
</div>

  <div *ngIf="registerMode" class="container">
    <div class="row justify-content-center">
      <div class="col-4">
        <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
      </div>
    </div>
  </div>
